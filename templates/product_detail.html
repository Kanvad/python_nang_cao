{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image_url }}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p class="lead">{{ "{:,.0f}".format(product.price) }} VNĐ</p>
        <p>{{ product.description }}</p>

        <form action="{{ url_for('main.add_to_cart', product_id=product.id) }}" method="POST">
            <div class="mb-3">
                <label for="quantity" class="form-label">Số lượng:</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="1" min="1" style="width: 100px;">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Thêm vào giỏ hàng</button>
        </form>
    </div>
</div>
{% endblock %}
